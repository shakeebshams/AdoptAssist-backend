<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/frontend/styles.css">
    <title>Find A Pet</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="/frontend/findAPet.js"></script>
</head>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content">
            </div>
        </div>
    <script type="text/javascript">
        
        
        
        var sheltersNames = ["Fulton County Animal Services", "Atlanta Humane Society", "DeKalb County Animal Services", "Best Friends Lifesaving Center"];
        var shelterLongCoords = [-84.2781, -84.2361,-84.2873, -84.2100];
        var sheltersLatCoords = [33.4900, 33.4677,33.4721,33.4922];
        var fileNames = ["AnimalList"];


        var attribution = new ol.control.Attribution({
        collapsible: false
        });
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-84.2341 ,33.4633]),
                zoom: 15
            })
        });
        var style = new ol.style.Style({
                fill: new ol.style.Fill({
                    color: 'rgba(0, 0, 50, 0.3)'
                }),
                stroke: new ol.style.Stroke({
                    width: 2,
                    color: 'rgba(0, 0, 50, 0.8)'
                }),
                image: new ol.style.Circle({
                    fill: new ol.style.Fill({
                        color: 'rgba(0, 0, 50, 0.5)'
                    }),
                    stroke: new ol.style.Stroke({
                        width: 1,
                        color: 'rgba(0, 0, 50, 0.8)'
                    }),
                    radius: 7
                }),
            });
        for (i = 0; i < 4; i++) {
            var layer = new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: [
                            new ol.Feature({
                                geometry: new ol.geom.Point(ol.proj.fromLonLat([shelterLongCoords[i], sheltersLatCoords[i]]))
                            })
                        ]
                    }),
                style: style
            });
            map.addLayer(layer);
        }
        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var closer = document.getElementById('popup-closer');

        var overlay = new ol.Overlay({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        });
        map.addOverlay(overlay);

        closer.onclick = function() {
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };
        map.on('singleclick', function (event) {
            if (map.hasFeatureAtPixel(event.pixel) === true) {
                var coordinate = event.coordinate;
                var featName = "";
                for (i = 0; i < 4; i ++) {
                    coords =  ol.proj.fromLonLat([shelterLongCoords[i], sheltersLatCoords[i]]);                    
                    if ((100 > (coordinate[0] - coords[0])) && ((coordinate[0] - coords[0]) > -100)) {
                        featName = sheltersNames[i];
                    }
                }
                content.innerHTML = `<form method ="post" action="/" name = "${featName}" > <div class = \'column\'><div> ${featName}</div><div> <button name = \"ShelterID\">Visit Shelter</button></div></div> </form>`;
                
                overlay.setPosition(coordinate);
            } else {
                overlay.setPosition(undefined);
                closer.blur();
            }
        });
    </script>
  </body>
</html>
